<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strengh Checker</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="icon" href="./imgs/logo.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />

        <button type="submit">
          <img src="./imgs/unshow.png" alt="Password Arrow Image" />
        </button>
        <p id="message">
          <span id="strength"></span>
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
