<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Piano App</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="icon" href="./imgs/logo.png" />
  </head>
  <body>
    <div class="container">
      <h1>Piano</h1>
      <div>
        <button onclick="playSound('./sounds/a3.mp3')" class="white">
          A-3
        </button>
        <button onclick="playSound('./sounds/a4.mp3')" class="black">
          A-4
        </button>
        <button onclick="playSound('./sounds/a5.mp3')" class="white">
          A-5
        </button>
        <button onclick="playSound('./sounds/b3.mp3')" class="black">
          B-3
        </button>
        <button onclick="playSound('./sounds/b4.mp3')" class="white">
          B-4
        </button>
        <button onclick="playSound('./sounds/b5.mp3')" class="black">
          B-5
        </button>
        <button onclick="playSound('./sounds/c3.mp3')" class="white">
          C-3
        </button>
        <button onclick="playSound('./sounds/c4.mp3')" class="black">
          C-4
        </button>
        <button onclick="playSound('./sounds/c5.mp3')" class="white">
          C-5
        </button>
        <button onclick="playSound('./sounds/c6.mp3')" class="black">
          C-6
        </button>
        <button onclick="playSound('./sounds/d3.mp3')" class="white">
          D-3
        </button>
        <button onclick="playSound('./sounds/d4.mp3')" class="black">
          D-4
        </button>
        <button onclick="playSound('./sounds/d5.mp3')" class="white">
          D-5
        </button>
        <button onclick="playSound('./sounds/e3.mp3')" class="black">
          E-3
        </button>
        <button onclick="playSound('./sounds/e4.mp3')" class="white">
          E-4
        </button>
        <button onclick="playSound('./sounds/e5.mp3')" class="black">
          E-5
        </button>
        <button onclick="playSound('./sounds/f3.mp3')" class="white">
          F-3
        </button>
        <button onclick="playSound('./sounds/f4.mp3')" class="black">
          F-4
        </button>
        <button onclick="playSound('./sounds/f5.mp3')" class="white">
          F-5
        </button>
        <button onclick="playSound('./sounds/g3.mp3')" class="black">
          G-3
        </button>
        <button onclick="playSound('./sounds/g4.mp3')" class="white">
          G-4
        </button>
        <button onclick="playSound('./sounds/g5.mp3')" class="black">
          G-5
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
